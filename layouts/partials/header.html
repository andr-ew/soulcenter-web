<header>
    <div class="container">
        <nav>
            <a href="{{ "/" | relLangURL }}" class="logo">{{ .Site.Title }}</a>
            
            <ul class="nav-menu">
                {{ range .Site.Menus.main }}
                <li>
                    <a href="{{ .URL | relLangURL }}">{{ i18n .Identifier }}</a>
                </li>
                {{ end }}
            </ul>
            
            <div class="language-switcher">
                {{ range .Site.Languages }}
                {{ if .Get "languageName" }}
                {{ $translation := $.GetPage.TranslationByLang .Lang }}
                <a href="{{ if $translation }}{{ $translation.RelPermalink }}{{ else }}{{ "/" | relLangURL }}{{ end }}"
                   class="{{ if eq . $.Site.Language }}active{{ end }}">
                    {{ .Get "languageName" }}
                </a>
                {{ end }}
                {{ end }}
            </div>
        </nav>
    </div>
</header>
