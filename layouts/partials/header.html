<header>
    <div class="container">
        <nav>
            <a href="{{ "/" | relLangURL }}" class="logo">{{ .Site.Title }}</a>

            <ul class="nav-menu">
                {{ range .Site.Menus.main }}
                    <li>
                        <a href="{{ .URL | relLangURL }}">
                            {{ i18n .Identifier }}</a
                        >
                    </li>
                {{ end }}
            </ul>

            <div class="language-switcher">
                {{ range $.Site.Home.AllTranslations }}
                    <a
                        href="{{ .RelPermalink }}"
                        class="{{ if eq .Lang $.Site.Language.Lang }}
                            active
                        {{ end }}"
                        >{{ .Language.LanguageName }}</a
                    >
                {{ end }}
            </div>
        </nav>
    </div>
</header>
