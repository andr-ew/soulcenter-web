                  }
          - name: 'services'
            label: 'Services Page'
            file: 'content/services/_index.{{locale}}.md'
            i18n: true
            fields:
                - {
                      label: 'Title',
                      name: 'title',
                      widget: 'string',
                      i18n: true,
                  }
                - {
                      label: 'Description',
                      name: 'description',
                      widget: 'text',
                      i18n: true,
                  }
                - {
                      label: 'Body',
                      name: 'body',
                      widget: 'markdown',
                      i18n: true,
                  }
          - name: 'contact'
            label: 'Contact Page'
            file: 'content/contact/_index.{{locale}}.md'
            i18n: true
            fields:
                - {
                      label: 'Title',
