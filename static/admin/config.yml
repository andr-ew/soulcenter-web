backend:
    name: github
    repo: andr-ew/soulcenter-web # Path to your GitHub repository
    branch: main

media_folder: 'static/images'
public_folder: '/images'

i18n:
    structure: multiple_files
    locales: [en, es]
    default_locale: en
collections:
    - name: 'pages'
      label: 'Pages'
      i18n:
          structure: multiple_files
          locales: [en, es]
          default_locale: en
      files:
          - label: 'Homepage'
            name: 'homepage'
            file: 'content/_index.{{locale}}.md'
            i18n: true
            fields:
                - {
                      label: 'Title',
                      name: 'title',
                      widget: 'string',
                      i18n: true,
                  }
                - {
                      label: 'Description',
                      name: 'description',
                      widget: 'text',
                      i18n: true,
                  }
                - {
                      label: 'Hero Title',
                      name: 'hero_title',
                      widget: 'string',
                      i18n: true,
                  }
                - {
                      label: 'Hero Subtitle',
                      name: 'hero_subtitle',
                      widget: 'text',
                      i18n: true,
                  }
                - {
                      label: 'Body',
                      name: 'body',
                      widget: 'markdown',
                      i18n: true,
                  }
          - name: 'about'
            label: 'About Page'
            file: 'content/about/_index.{{locale}}.md'
            i18n: true
            fields:
                - {
                      label: 'Title',
                      name: 'title',
                      widget: 'string',
                      i18n: true,
                  }
                - {
                      label: 'Description',
                      name: 'description',
                      widget: 'text',
                      i18n: true,
                  }
                - {
                      label: 'Body',
                      name: 'body',
                      widget: 'markdown',
